events {
  worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    client_max_body_size 512M;

    # ------------------------------------------------------------
    # 1. FRONTEND (UI) -> dspace.ccdsiub.live
    # ------------------------------------------------------------
    server {
        listen 80;
        server_name dspace.ccdsiub.live;
        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name dspace.ccdsiub.live;

        # SSL Config (Update filenames to match yours)
        ssl_certificate     /etc/nginx/certs/dspace-ui.crt;
        ssl_certificate_key /etc/nginx/certs/dspace-ui.key;

        location / {
            proxy_pass http://dspace-angular:4000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # ------------------------------------------------------------
    # 2. BACKEND (API) -> api.dspace.ccdsiub.live
    # ------------------------------------------------------------
    server {
        listen 80;
        server_name api.dspace.ccdsiub.live;
        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name api.dspace.ccdsiub.live;

        # SSL Config (Update filenames to match yours)
        ssl_certificate     /etc/nginx/certs/dspace-api.crt;
        ssl_certificate_key /etc/nginx/certs/dspace-api.key;

        # Proxy to Tomcat Backend
        location / {
            proxy_pass http://dspace-backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $host;
        }
    }
}