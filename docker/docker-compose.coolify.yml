version: '3.8'

networks:
  dspacenet:
    external: false

services:
  # ------------------------------------------------------------
  # DSPACE FRONTEND (Angular)
  # ------------------------------------------------------------
  dspace-angular:
    container_name: dspace-angular
    image: dspace/dspace-angular:latest
    environment:
      # --- DSpace UI Config ---
      - DSPACE_UI_SSL=false
      - DSPACE_UI_HOST=0.0.0.0
      - DSPACE_UI_PORT=4000
      - DSPACE_UI_NAMESPACE=/
      # --- DSpace REST Config (Public HTTPS) ---
      - DSPACE_REST_SSL=true
      - DSPACE_REST_HOST=${DSPACE_API_DOMAIN:-api.repository.ccdsiub.live}
      - DSPACE_REST_PORT=443
      - DSPACE_REST_NAMESPACE=/server
    networks:
      - dspacenet
    depends_on:
      dspace:
        condition: service_healthy
    restart: unless-stopped
    labels:
      # Coolify labels for automatic SSL and routing
      - coolify.managed=true
      - coolify.type=application
      - coolify.name=dspace-frontend
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 300s

  # ------------------------------------------------------------
  # DSPACE BACKEND (API)
  # ------------------------------------------------------------
  dspace:
    container_name: dspace
    image: dspace/dspace:latest-test
    environment:
      # --- DSpace Config ---
      - dspace__P__dir=/dspace
      - dspace__P__name=DSpace Production
      # IMPORTANT: These URLs will be set by Coolify
      - dspace__P__server__P__url=https://${DSPACE_API_DOMAIN:-api.repository.ccdsiub.live}/server
      - dspace__P__ui__P__url=https://${DSPACE_UI_DOMAIN:-repository.ccdsiub.live}
      # Database & Solr Internal Links
      - db__P__url=jdbc:postgresql://dspacedb:5432/dspace
      - solr__P__server=http://dspacesolr:8983/solr
      # Trust Coolify's proxy
      - proxies__P__trusted__P__ipranges=172.16.0.0/12,10.0.0.0/8
      - useProxies=true
      - LOGGING_CONFIG=/dspace/config/log4j2-container.xml
      # Java options
      - JAVA_OPTS=-Xmx2048m -Xms1024m
    depends_on:
      dspacedb:
        condition: service_healthy
      dspacesolr:
        condition: service_started
    networks:
      - dspacenet
    volumes:
      - assetstore:/dspace/assetstore
    restart: unless-stopped
    labels:
      # Coolify labels
      - coolify.managed=true
      - coolify.type=application
      - coolify.name=dspace-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/server/api"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    entrypoint:
      - /bin/bash
      - '-c'
      - |
        while (!</dev/tcp/dspacedb/5432) > /dev/null 2>&1; do sleep 1; done;
        /dspace/bin/dspace database migrate
        java -jar /dspace/webapps/server-boot.jar --dspace.dir=/dspace

  # ------------------------------------------------------------
  # DATABASE
  # ------------------------------------------------------------
  dspacedb:
    container_name: dspacedb
    image: postgres:15
    environment:
      PGDATA: /pgdata
      POSTGRES_DB: dspace
      POSTGRES_USER: dspace
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dspace}
    networks:
      - dspacenet
    volumes:
      - pgdata:/pgdata
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dspace"]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 256mb

  # ------------------------------------------------------------
  # SOLR
  # ------------------------------------------------------------
  dspacesolr:
    container_name: dspacesolr
    image: dspace/dspace-solr:latest
    networks:
      - dspacenet
    working_dir: /var/solr/data
    volumes:
      - solr_data:/var/solr/data
    user: root
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8983/solr/admin/cores?action=STATUS || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    entrypoint:
      - /bin/bash
      - '-c'
      - |
        init-var-solr
        precreate-core authority /opt/solr/server/solr/configsets/authority
        cp -r /opt/solr/server/solr/configsets/authority/* authority
        precreate-core oai /opt/solr/server/solr/configsets/oai
        cp -r /opt/solr/server/solr/configsets/oai/* oai
        precreate-core search /opt/solr/server/solr/configsets/search
        cp -r /opt/solr/server/solr/configsets/search/* search
        precreate-core statistics /opt/solr/server/solr/configsets/statistics
        cp -r /opt/solr/server/solr/configsets/statistics/* statistics
        precreate-core qaevent /opt/solr/server/solr/configsets/qaevent
        cp -r /opt/solr/server/solr/configsets/qaevent/* qaevent
        precreate-core suggestion /opt/solr/server/solr/configsets/suggestion
        cp -r /opt/solr/server/solr/configsets/suggestion/* suggestion
        chown -R solr:solr /var/solr
        runuser -u solr -- solr-foreground

volumes:
  assetstore:
  pgdata:
  solr_data: